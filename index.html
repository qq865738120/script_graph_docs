<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Script Graph 脚本图编辑器文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Script Graph 脚本图编辑器 - Cocos Creator 可视化脚本编辑插件">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="shortcut icon" type="image/png" href="images/logo.png">

  <!-- 暗黑主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">

  <!-- 像素字体（本地 Ark Pixel，预加载确保首屏可用） -->
  <link rel="preload"
    href="fonts/ark-pixel-font-12px-proportional-ttf.woff2-v2025.10.20/ark-pixel-12px-proportional-zh_cn.ttf.woff2"
    as="font" type="font/woff2" crossorigin>
  <link rel="preload"
    href="fonts/ark-pixel-font-12px-proportional-ttf.woff2-v2025.10.20/ark-pixel-12px-proportional-latin.ttf.woff2"
    as="font" type="font/woff2" crossorigin>
  <link rel="preload"
    href="fonts/ark-pixel-font-12px-proportional-ttf.woff-v2025.10.20/ark-pixel-12px-proportional-zh_cn.ttf.woff"
    as="font" type="font/woff" crossorigin>
  <link rel="preload"
    href="fonts/ark-pixel-font-12px-proportional-ttf.woff-v2025.10.20/ark-pixel-12px-proportional-latin.ttf.woff"
    as="font" type="font/woff" crossorigin>

  <!-- 自定义像素风样式 -->
  <style>
    /* Ark Pixel 像素字体配置 */
    @font-face {
      font-family: 'Ark Pixel 12px';
      src: url('fonts/ark-pixel-font-12px-proportional-ttf.woff2-v2025.10.20/ark-pixel-12px-proportional-zh_cn.ttf.woff2') format('woff2'),
        url('fonts/ark-pixel-font-12px-proportional-ttf.woff-v2025.10.20/ark-pixel-12px-proportional-zh_cn.ttf.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Ark Pixel 12px Latin';
      src: url('fonts/ark-pixel-font-12px-proportional-ttf.woff2-v2025.10.20/ark-pixel-12px-proportional-latin.ttf.woff2') format('woff2'),
        url('fonts/ark-pixel-font-12px-proportional-ttf.woff-v2025.10.20/ark-pixel-12px-proportional-latin.ttf.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --theme-color: #34d399;
      --theme-color-dark: #10b981;
      --theme-color-light: #6ee7b7;
      --accent-color: #60a5fa;
      --base-background-color: #0a0a0a;
      --base-color: #e0e0e0;
      --sidebar-background: #1a1a1a;
      --sidebar-border-color: #34d399;
    }

    * {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      cursor: url('images/cusor.png'), auto;
    }

    /* 可点击元素使用 pointer 鼠标 */
    a,
    button,
    .sidebar-toggle,
    .docsify-copy-code-button,
    [role="button"],
    input[type="button"],
    input[type="submit"] {
      cursor: url('images/cusor-pointer.png'), pointer;
    }

    body {
      background-color: var(--base-background-color);
      color: var(--base-color);
      font-family: 'Ark Pixel 12px', 'Ark Pixel 12px Latin', 'Courier New', monospace;
      font-size: 16px;
      line-height: 1.85;
      letter-spacing: 0.05em;
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: auto;
      font-smooth: never;
      text-rendering: optimizeSpeed;
      background-image:
        repeating-linear-gradient(0deg,
          transparent,
          transparent 39px,
          rgba(52, 211, 153, 0.02) 39px,
          rgba(52, 211, 153, 0.02) 40px),
        repeating-linear-gradient(90deg,
          transparent,
          transparent 39px,
          rgba(52, 211, 153, 0.02) 39px,
          rgba(52, 211, 153, 0.02) 40px);
      position: relative;
    }

    /* 页面顶部装饰条纹 */
    body>.app-nav::before,
    main::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: repeating-linear-gradient(90deg,
          var(--theme-color) 0px,
          var(--theme-color) 20px,
          var(--accent-color) 20px,
          var(--accent-color) 40px);
      z-index: 10000;
      pointer-events: none;
    }



    body::after {
      content: '';
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      background: url('images/heart.svg') center center / contain no-repeat;
      opacity: 0.2;
      z-index: 9999;
      pointer-events: none;
      animation: float 4s ease-in-out infinite reverse;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    .sidebar {
      padding-top: 2px !important;
      background-color: var(--sidebar-background);
      border-right: 4px solid var(--sidebar-border-color);
      box-shadow:
        inset -2px 0 0 0 var(--theme-color),
        5px 0 0 0 #000;
    }

    .sidebar-toggle {
      background-color: #020617;
      border: 0;
      border-radius: 4px;
      box-shadow: 2px 2px 0 0 #000;
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-toggle span {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin: 0;
      background: url('images/list-icon.svg') center center / contain no-repeat;
      filter: brightness(0) saturate(100%) invert(73%) sepia(48%) saturate(449%) hue-rotate(99deg) brightness(95%) contrast(89%);
    }

    .sidebar-toggle span:nth-child(n+2) {
      display: none;
    }

    .sidebar-toggle:hover {
      background-color: #022c22;
      box-shadow: 1px 1px 0 0 #000;
      transform: translate(1px, 1px);
    }

    .app-name {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--theme-color);
      text-shadow: 3px 3px 0 #000;
      font-family: 'Ark Pixel 12px', 'Ark Pixel 12px Latin', 'Courier New', monospace;
      padding: 1.5rem 1rem;
      border-bottom: 3px solid var(--sidebar-border-color);
      background: rgba(52, 211, 153, 0.05);
      position: relative;
    }

    .app-name::before {
      content: '';
      display: inline-block;
      width: 30px;
      height: 30px;
      background: url('images/logo.png') center center / contain no-repeat;
      margin-right: 0.8rem;
      transform: translateY(-4px);
      vertical-align: middle;
      filter: drop-shadow(2px 2px 0 #000);
    }

    .sidebar ul li a {
      color: var(--base-color);
      border-left: 3px solid transparent;
      transition: all 0.2s;
      padding-left: 1rem;
      position: relative;
    }

    .sidebar ul li a::before {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      background: url('images/right-arrow.svg') center center / contain no-repeat;
      position: absolute;
      left: 0.2rem;
      top: 0.6rem;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .sidebar ul li a:hover {
      color: var(--theme-color);
      border-left: 3px solid var(--theme-color);
      text-shadow: 1px 1px 0 #000;
      background: rgba(52, 211, 153, 0.1);
    }

    .sidebar ul li a:hover::before {
      opacity: 1;
    }

    .sidebar ul li.active>a {
      color: var(--accent-color);
      border-left: 3px solid var(--accent-color);
      font-weight: bold;
      background: rgba(96, 165, 250, 0.1);
    }

    .sidebar ul li.active>a::before {
      opacity: 1;
      filter: brightness(0) saturate(100%) invert(64%) sepia(98%) saturate(1173%) hue-rotate(189deg) brightness(103%) contrast(96%);
      animation: blink 1s step-end infinite;
    }

    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
      border: 2px solid var(--theme-color);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--theme-color);
      border: 2px solid #000;
      position: relative;
      background-image:
        repeating-linear-gradient(45deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.1) 2px,
          rgba(0, 0, 0, 0.1) 4px);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-color);
      background-image:
        repeating-linear-gradient(45deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.1) 2px,
          rgba(0, 0, 0, 0.1) 4px);
    }

    ::-webkit-scrollbar-corner {
      background: #1a1a1a;
    }

    /* 侧边栏子菜单样式 */
    .sidebar ul ul {
      padding-left: 1rem;
      border-left: 2px dotted rgba(52, 211, 153, 0.3);
      margin-left: 0.5rem;
    }

    .sidebar ul ul li a {
      font-size: 0.9em;
      opacity: 0.8;
    }

    .sidebar ul ul li a:hover {
      opacity: 1;
    }

    .markdown-section {
      max-width: 900px;
      padding: 30px 15px 40px;
    }

    .markdown-section h1 {
      color: var(--theme-color);
      border-bottom: 3px solid var(--theme-color);
      padding-bottom: 0.5rem;
      font-family: 'Ark Pixel 12px', 'Ark Pixel 12px Latin', 'Courier New', monospace;
      font-size: 1.8rem;
      letter-spacing: 0.08em;
      position: relative;
      padding-left: 1rem;
    }

    .markdown-section h1::before {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      background: url('images/star.svg') center center / contain no-repeat;
      position: absolute;
      left: -0.5rem;
      top: 1.2rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0;
      }
    }

    .markdown-section h2 {
      color: var(--accent-color);
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 0.3rem;
      text-shadow: 1px 1px 0 #000;
      font-family: 'Ark Pixel 12px', 'Ark Pixel 12px Latin', 'Courier New', monospace;
      font-size: 1.4rem;
      letter-spacing: 0.06em;
      position: relative;
      padding-left: 1rem;
    }

    .markdown-section h2::before {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      background: url('images/gem-icon.svg') center center / contain no-repeat;
      position: absolute;
      left: -0.5rem;
      top: 50%;
      transform: translateY(-50%);
      filter: brightness(0) saturate(100%) invert(73%) sepia(48%) saturate(449%) hue-rotate(99deg) brightness(95%) contrast(89%);
    }

    .markdown-section h3 {
      color: var(--theme-color-light);
      font-family: 'Ark Pixel 12px', 'Ark Pixel 12px Latin', 'Courier New', monospace;
      font-size: 1.1rem;
      letter-spacing: 0.04em;
      position: relative;
      padding-left: 1rem;
    }

    .markdown-section h3::before {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      background: url('images/right-arrow.svg') center center / contain no-repeat;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      filter: brightness(0) saturate(100%) invert(64%) sepia(98%) saturate(1173%) hue-rotate(189deg) brightness(103%) contrast(96%);
    }

    .markdown-section a {
      color: var(--accent-color);
      text-decoration: none;
      transition: all 0.2s;
      position: relative;
    }

    a,
    a:hover {
      text-decoration: none !important;
    }

    /* 强调文本样式 */
    .markdown-section strong {
      color: var(--theme-color);
      font-weight: bold;
      text-shadow: 1px 1px 0 #000;
      position: relative;
      padding: 0 0.2rem;
    }

    .markdown-section em {
      color: var(--accent-color);
      font-style: italic;
      border-bottom: 1px dotted var(--accent-color);
    }

    .markdown-section code {
      background-color: #1a1a1a;
      border: 1px solid var(--theme-color);
      border-radius: 0.25rem !important;
      padding: 3px 8px;
      font-family: 'Roboto Mono,Monaco,courier,monospace', monospace;
      color: var(--accent-color);
      border-radius: 0;
      font-size: 0.9em !important;
      box-shadow: 2px 2px 0 0 rgba(0, 0, 0, 0.5);
    }

    .markdown-section pre>code {
      background-color: #1a1a1a;
      color: var(--base-color);
      border: none;
      box-shadow: none;
    }

    .markdown-section pre {
      background-color: #1a1a1a;
      border: 4px solid var(--theme-color);
      box-shadow:
        0 0 0 2px #000,
        6px 6px 0 0 #000;
      position: relative;
      background-image:
        repeating-linear-gradient(0deg,
          transparent,
          transparent 19px,
          rgba(52, 211, 153, 0.02) 19px,
          rgba(52, 211, 153, 0.02) 20px);
    }

    .markdown-section blockquote {
      border-left: 4px solid var(--accent-color);
      background: rgba(96, 165, 250, 0.05);
      padding: 1rem 1rem 1rem 2.5rem;
      margin: 1rem 0;
      box-shadow: 3px 3px 0 0 rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .markdown-section blockquote::before {
      content: '';
      display: block;
      width: 20px;
      height: 20px;
      background: url('images/gem-icon.svg') center center / contain no-repeat;
      position: absolute;
      top: 2.3rem;
      left: 0.8rem;
      filter: brightness(0) saturate(100%) invert(64%) sepia(98%) saturate(1173%) hue-rotate(189deg) brightness(103%) contrast(96%);
    }

    .markdown-section ul,
    .markdown-section ol {
      padding-left: 2rem;
    }

    .markdown-section li {
      margin: 0.5rem 0;
      position: relative;
      padding-left: 0.5rem;
    }

    .markdown-section ul {
      list-style: none;
    }

    .markdown-section ul li::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background: url('images/right-arrow.svg') center center / contain no-repeat;
      margin-right: 0.5rem;
      margin-left: -1.2rem;
      vertical-align: middle;
      filter: brightness(0) saturate(100%) invert(73%) sepia(48%) saturate(449%) hue-rotate(99deg) brightness(95%) contrast(89%);
    }

    .markdown-section ol li::marker {
      color: var(--accent-color);
      font-weight: bold;
    }

    /* GitHub 任务列表样式 */
    .markdown-section .task-list-item {
      list-style: none;
      position: relative;
      padding-left: 2rem;
    }

    .markdown-section .task-list-item::before {
      display: none !important;
    }

    .markdown-section .task-list-item input[type="checkbox"] {
      position: absolute !important;
      left: 0.3rem;
      top: 0.4rem;
      width: 16px;
      height: 16px;
      margin: 0;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: #1a1a1a;
      border: 3px solid var(--theme-color);
      transition: all 0.2s;
      image-rendering: pixelated;
      box-shadow: 2px 2px 0 0 #000;
    }

    .markdown-section .task-list-item input[type="checkbox"]:checked {
      background-color: var(--theme-color);
      border-color: var(--theme-color);
      position: relative;
    }

    .markdown-section .task-list-item input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      left: 1px;
      top: -1px;
      width: 6px;
      height: 10px;
      border: solid #000;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .markdown-section table {
      border: 4px solid var(--theme-color);
      border-collapse: separate;
      border-spacing: 0;
      box-shadow:
        0 0 0 2px #000,
        6px 6px 0 0 #000;
      background-image:
        repeating-linear-gradient(0deg,
          transparent,
          transparent 39px,
          rgba(52, 211, 153, 0.02) 39px,
          rgba(52, 211, 153, 0.02) 40px);
    }

    .markdown-section table th {
      background: var(--theme-color);
      color: #000;
      border: 3px solid #000;
      padding: 0.8rem;
      font-family: 'Ark Pixel 12px', 'Ark Pixel 12px Latin', 'Courier New', monospace;
      font-size: 0.7rem;
      text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .markdown-section table th::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: repeating-linear-gradient(90deg,
          #000 0px,
          #000 4px,
          transparent 4px,
          transparent 8px);
    }

    .markdown-section table td {
      border: 2px solid var(--sidebar-border-color);
      padding: 0.8rem;
      background: rgba(10, 10, 10, 0.3);
      transition: background 0.2s;
    }

    .markdown-section table tr:hover td {
      background: rgba(52, 211, 153, 0.05);
    }

    .markdown-section table td:first-child {
      position: relative;
      padding-left: 2rem;
    }

    .markdown-section table td:first-child::before {
      content: '';
      display: block;
      width: 10px;
      height: 10px;
      background: url('images/right-arrow.svg') center center / contain no-repeat;
      position: absolute;
      left: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      filter: brightness(0) saturate(100%) invert(73%) sepia(48%) saturate(449%) hue-rotate(99deg) brightness(95%) contrast(89%);
    }

    .markdown-section table tr:hover {
      background: rgba(52, 211, 153, 0.1);
    }

    /* 图片样式 */
    .markdown-section img {
      image-rendering: pixelated;
      max-width: 100%;
      margin: 1rem 0;
      padding: 0.5rem;
    }

    .markdown-section img:hover {
      box-shadow:
        0 0 0 2px #000,
        6px 6px 0 0 #000,
        0 0 20px rgba(52, 211, 153, 0.3);
      transform: translateY(-2px);
      transition: all 0.3s;
    }

    /* 水平分隔线样式 */
    .markdown-section hr {
      border: none;
      height: 4px;
      background: repeating-linear-gradient(90deg,
          var(--theme-color) 0px,
          var(--theme-color) 10px,
          transparent 10px,
          transparent 20px);
      margin: 2rem 0;
      position: relative;
    }

    .markdown-section hr::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: var(--base-background-color) url('images/gem-icon.svg') center center / 16px 16px no-repeat;
      filter: brightness(0) saturate(100%) invert(73%) sepia(48%) saturate(449%) hue-rotate(99deg) brightness(95%) contrast(89%);
    }

    .markdown-section table tr:hover td {
      border-color: var(--theme-color);
    }

    /* 提示框样式（docsify alerts） */
    .markdown-section .tip,
    .markdown-section .warn,
    .markdown-section .danger {
      border-radius: 4px !important;
      border-left: 4px solid var(--theme-color) !important;
      background: rgba(52, 211, 153, 0.05) !important;
      padding: 1rem 1rem 1rem 3rem !important;
      box-shadow: 3px 3px 0 0 rgba(0, 0, 0, 0.3) !important;
      position: relative;
    }

    .markdown-section .tip::before,
    .markdown-section .warn::before,
    .markdown-section .danger::before {
      background-color: transparent !important;

      content: '';
      display: block;
      width: 20px;
      height: 20px;
      background: url('images/gem-icon.svg') center center / contain no-repeat;
      position: absolute;
      left: 1rem !important;
      top: 1.2rem !important;
      filter: brightness(0) saturate(100%) invert(73%) sepia(48%) saturate(449%) hue-rotate(99deg) brightness(95%) contrast(89%);
    }

    .markdown-section .warn {
      border-left-color: var(--accent-color) !important;
      background: rgba(96, 165, 250, 0.05) !important;
    }

    .markdown-section .warn::before {
      background-image: url('images/fire-cion.svg');
      filter: brightness(0) saturate(100%) invert(64%) sepia(98%) saturate(1173%) hue-rotate(189deg) brightness(103%) contrast(96%);
    }

    .markdown-section .danger {
      border-left-color: #f43f5e !important;
      background: rgba(244, 63, 94, 0.05) !important;
    }

    .markdown-section .danger::before {
      background-image: url('images/heart.svg');
      filter: none;
    }

    /* 搜索框样式（基础样式，实际主题在底部使用 !important 覆盖） */
    .search input {
      background-color: #1a1a1a;
      border: 4px solid var(--theme-color);
      color: var(--base-color);
      font-family: 'Ark Pixel 12px', 'Ark Pixel 12px Latin', 'Courier New', monospace;
      border-radius: 4px;
      padding: 0.8rem 1rem;
      box-shadow:
        0 0 0 2px #000,
        4px 4px 0 0 #000;
      transition: all 0.2s;
    }

    .search input:focus {
      border-color: var(--accent-color);
      box-shadow:
        0 0 0 2px #000,
        4px 4px 0 0 var(--accent-color),
        0 0 10px rgba(96, 165, 250, 0.3);
      outline: none;
    }

    .search input::placeholder {
      color: rgba(224, 224, 224, 0.5);
      font-style: italic;
    }

    .search .results-panel {
      border: 4px solid var(--theme-color);
      box-shadow:
        0 0 0 2px #000,
        6px 6px 0 0 #000;
      background: #1a1a1a;
    }

    .search .matching-post {
      border-bottom: 2px solid var(--sidebar-border-color);
    }

    .search .matching-post:hover {
      background: rgba(52, 211, 153, 0.1);
    }

    /* 复制代码按钮样式 */
    .docsify-copy-code-button {
      background: var(--theme-color) !important;
      color: #000 !important;
      border: 2px solid #000 !important;
      font-family: 'Ark Pixel 12px', 'Ark Pixel 12px Latin', 'Courier New', monospace !important;
      font-size: 0.6rem !important;
      padding: 4px 8px !important;
      border-radius: 4px !important;
